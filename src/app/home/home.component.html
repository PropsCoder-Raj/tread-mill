
<div class="wrapper">
    <img class="show-on-medium-and-up hide-on-med-and-down mix-graph1" src="assets/img/graph1.png" />
    <img class="show-on-medium-and-up hide-on-med-and-down mix-graph2" src="assets/img/graph2.png" />

    <div class="cd-section show-on-medium-and-up hide-on-med-and-down" id="blogs" style="margin-top: 18vh;">
        <div class="blogs-1" id="blogs-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 ml-auto mr-auto">
                        <h2 class="text-black text-center">Latest Products</h2>
                        <br>
                        <div *ngFor="let video of videos; index as i">
                            <div class="card card-plain card-blog" *ngIf="(i+1) % 2 == 1 || i == 0">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="card-image">
                                            <video muted [id]="video.id" preload="auto" [muted]="'muted'" autoplay loop>
                                                <source [src]="video.src" type="video/mp4">
                                                Your browser does not support the video tag. {{i}}
                                            </video>
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <h6 class="category text-info mt-3">Product {{i+1}}</h6>
                                        <h3 class="card-title">
                                            <a href="#pablo">{{video.name}}</a>
                                        </h3>
                                        <p class="card-description">
                                            {{ video.subtitle }}
                                        </p>
                                        <div class="image-gallery">
                                            <div class="row">
                                                <div *ngFor="let image of video.images" class="col-md-6">
                                                    <img [src]="image" alt="Image">
                                                </div>
                                            </div>
                                        </div>
                                        <p class="author">
                                            <button *ngIf="video.active == true"
                                                class="btn shopnow-btn float-end"
                                                type="button">Discover More
                                                <i class="now-ui-icons media-1_button-play ml-2"></i>
                                            </button>
                                            <button *ngIf="video.active == false"
                                                class="btn cursor-no-drop shopnow-btn-inactive float-end"
                                                type="button" disabled>Out Of Stock
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-plain card-blog" *ngIf="(i+1) % 2 == 0 && i != 0">
                                <div class="row">
                                    <div class="col-md-7">
                                        <h6 class="category text-info">
                                            Product {{i+1}}
                                        </h6>
                                        <h3 class="card-title">
                                            <a href="#pablo">{{video.name}}</a>
                                        </h3>
                                        <p class="card-description">
                                            {{ video.subtitle }}
                                        </p>
                                        <div class="image-gallery">
                                            <div class="row">
                                                <div *ngFor="let image of video.images" class="col-md-6">
                                                    <img [src]="image" alt="Image">
                                                </div>
                                            </div>
                                        </div>
                                        <p class="author">
                                            <button *ngIf="video.active == true"
                                                class="btn shopnow-btn float-end animate__animated animate__fadeInUp"
                                                type="button">Discover More
                                                <i class="now-ui-icons media-1_button-play ml-2"></i>
                                            </button>
                                            <button *ngIf="video.active == false"
                                                class="btn cursor-no-drop shopnow-btn-inactive float-end animate__animated animate__fadeInUp"
                                                type="button" disabled>Out Of Stock
                                            </button>
                                        </p>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="card-image">
                                            <video muted [id]="video.id" preload="auto" [muted]="'muted'" autoplay loop>
                                                <source [src]="video.src" type="video/mp4">
                                                Your browser does not support the video tag. {{i}}
                                            </video>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="reelsContainer show-on-small-only hide-on-med-and-up">
            <div class="reel" *ngFor="let video of videos">
                <video muted [id]="video.id" preload="auto" [muted]="'muted'" autoplay loop>
                    <source [src]="video.src" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <div class="card trx-card" *ngIf="video.active == false">
                    <div class="trx-subtest animate__animated animate__fadeInUp">{{video.name}}</div>
                    <!-- <div class="trx-subtitle mb-2 animate__animated animate__fadeInUp">{{video.subtitle}}</div> -->
                    <button class="btn shopnow-btn-inactive float-end animate__animated animate__fadeInUp" type="button" disabled>Out Of Stock
                    </button>
                </div>
                <div class="active-card" *ngIf="video.active == true">
                    <div class="trx-subtest animate__animated animate__fadeInUp">{{video.name}}</div>
                    <button class="btn shopnow-btn float-end animate__animated animate__fadeInLeftBig" type="button">Discover More
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
